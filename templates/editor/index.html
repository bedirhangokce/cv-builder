<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CV Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container py-4">
  <div class="row">
    <div class="col-md-4">
      <h3 class="mb-3">Edit CV</h3>

      <div class="mb-2">
        <label class="form-label">Template</label>
        <select id="templateSelect" class="form-select">
          <option value="classic">Classic</option>
          <option value="modern">Modern</option>
          <option value="minimal">Minimal</option>
        </select>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button id="previewBtn" class="btn btn-primary">Refresh Preview</button>
        <button id="downloadBtn" class="btn btn-success">Download PDF</button>
      </div>

      <hr>
      <h6>Add Field</h6>
      <div class="mb-2 d-flex flex-wrap gap-2">
        <button id="addTextBtn" class="btn btn-outline-secondary btn-sm">Text</button>
        <button id="addTextareaBtn" class="btn btn-outline-secondary btn-sm">Textarea</button>
        <button id="addCheckboxBtn" class="btn btn-outline-secondary btn-sm">Checkbox</button>
        <button id="addSkillsBtn" class="btn btn-outline-secondary btn-sm">Skills</button>
        <button id="addExperienceBtn" class="btn btn-outline-secondary btn-sm">Experience</button>
      </div>

      <hr>
      <h6>Drafts (click to load)</h6>
      <div id="draftList" class="list-group"></div>
    </div>

    <div class="col-md-8">
      <h3 class="mb-3">Preview</h3>
      <div id="preview" class="preview p-4 bg-white border"></div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
